<div class="wrapper">
  <table
    *ngIf="!loading"
    mat-table
    [dataSource]="players"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="careerStartDate">
      <th mat-header-cell *matHeaderCellDef>Career Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.careerStartDate }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Actions</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width: 10%">
          <button mat-raised-button color="primary">See more</button>
          <button mat-raised-button color="accent">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </tr>
      ></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
